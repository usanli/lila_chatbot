<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chatbot</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <!-- Left Side - Chat Interface -->
        <div class="chat-section">
            <div class="chat-header">
                <h2>üí¨ Chat with Documents</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        <strong>Bot:</strong> Hello! Upload some documents on the right, and I'll help you answer questions about them.
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Ask a question about your documents..." />
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>

        <!-- Right Side - Document Upload -->
        <div class="upload-section">
            <div class="upload-header">
                <h2>üìÑ Document Upload</h2>
            </div>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-box">
                    <div class="upload-icon">üìÅ</div>
                    <p>Drag & drop files here or click to select</p>
                    <p class="supported-formats">Supported: PDF, DOCX, TXT</p>
                    <input type="file" id="fileInput" accept=".pdf,.docx,.txt" multiple style="display: none;">
                </div>
            </div>
            
            <div class="uploaded-documents">
                <h3>Uploaded Documents</h3>
                <div id="documentList" class="document-list">
                    <!-- Documents will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
